<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Anonymous Journal{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 60px 20px 30px;
            background-color: #222;
            color: #fff;
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 20px;
            margin-top: 0;
            font-style: italic;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            color: white;
        }
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #555;
        }
        footer {
            padding: 30px;
            background-color: #eee;
            font-size: 14px;
            color: #666;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Anonymous Journal</h1>
        <p>We listen, we donâ€™t judge.</p>
        <nav>
            <a href="/">Home</a>
            <a href="/write">Write</a>
            <a href="/read">Read</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        Contact: <a href="mailto:ilawaml889@gmail.com">ilawaml889@gmail.com</a> | +234 903 595 0205
    </footer>

</body>
</html>
